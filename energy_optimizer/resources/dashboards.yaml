title: Energy Optimizer
views:
  - title: Energy Optimizer
    path: energy-optimizer
    badges: []
    cards:
      - type: custom:apexcharts-card
        header:
          title: Grid Export & Spot Price Overlay
        yaxis:
          - id: left
          - id: right
            opposite: true
        series:
          - entity: sensor.solax_grid_export
            type: column
            yaxis_id: left
            name: Export (W)
          - entity: sensor.current_spot_electricity_price
            type: line
            yaxis_id: right
            name: Spot price (CZK/MWh)
      - type: custom:apexcharts-card
        header:
          title: Planned vs Actual Export
        series:
          - entity: sensor.planned_export_kwh
            type: line
            name: Planned
          - entity: sensor.solax_today_s_export_energy
            type: line
            name: Actual
