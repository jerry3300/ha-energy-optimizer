#
# AppDaemon apps.yaml configuration for Energy Optimizer
#
# For each app, you define a section like this:
#
energy_optimizer_app:
  module: predictive_energy_optimizer
  class: PredictiveEnergyOptimizer
  # Pass parameters from the AppDaemon config.yaml (which get them from add-on options)
  # These parameters will be available via self.args in the Python script.
  optimization_period: 15 # Default, will be overridden by input_number in HA
  min_battery_soc: 80     # Default, will be overridden by input_number in HA
  optimal_battery_soc: 100 # Default, will be overridden by input_number in HA
  min_boiler_temp: 55     # Default, will be overridden by input_number in HA
  optimal_boiler_temp: 70 # Default, will be overridden by input_number in HA
  min_spot_price: 300     # Default, will be overridden by input_number in HA
